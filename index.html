<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jadwal Bola – Live Score PAPANATASSLOT</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/HLwQvqry/Desain-tanpa-judul.png" />
  <style>
    :root{
      --card:#11141a; --text:#e9edf1; --sub:#a9b3c1;
      --accent:#f5c242; --accent2:#2a2f3a;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font:14.5px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      /* Background gradient */
      background: linear-gradient(to right, #000000, #5c4d00, #000000) fixed;
    }

    /* Canvas untuk efek bintang (di belakang konten) */
    #starCanvas{
      position: fixed;
      inset: 0;          /* top:0; right:0; bottom:0; left:0 */
      pointer-events: none;
      z-index: 0;        /* di atas background, di bawah konten */
      display:block;
    }

    .wrap{
      max-width:1100px; margin:32px auto; padding:0 16px;
      position: relative; z-index: 1;   /* konten di atas canvas */
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:16px;
    }
    /* Kartu untuk header/branding */
.headerCard{
  background: linear-gradient(180deg, rgba(18,23,34,0.85), rgba(14,19,28,0.78));
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px); /* safari */
  border: 1px solid #1f2530;
  border-radius: 14px;
  box-shadow: 0 10px 30px #00000055, inset 0 1px 0 #242a36;
  padding: 14px 16px;
  margin-bottom: 16px;
  position: relative;
  z-index: 2; /* pastikan di atas canvas bintang */
}

/* Rapikan isi header di dalam kartu */
.headerCard .headerInner{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
}

.headerCard .brand{display:flex; align-items:center; gap:12px;}
    .brand{display:flex; align-items:center; gap:12px;}
    .logo{
      width:40px; height:40px; border-radius:10px;
      object-fit:cover; background:#000000;
      box-shadow:0 6px 16px #0007, inset 0 1px 0 #ffffff1a;
      border:1px solid #2a3242;
    }
    h1{font-size:18px; margin:0}
    .sub{color:var(--sub); font-size:13px}
    .card{
      background:linear-gradient(180deg, #121722cc, #0e131ccc);
      border:1px solid #1f2530; border-radius:var(--radius);
      box-shadow:0 10px 30px #00000055, inset 0 1px 0 #242a36;
      overflow:clip;
    }
    .controls{
      display:flex; gap:8px; padding:12px; align-items:center; justify-content:flex-end;
      background:linear-gradient(180deg, #121722, #0f141d);
      border-bottom:1px solid #1f2530;
    }
    button, select{
      color:var(--text); background:#151b25; border:1px solid #283142;
      border-radius:10px; padding:8px 12px; cursor:pointer;
    }
    button:hover{border-color:#3a475f}
    .accent{background:linear-gradient(180deg,#2b3546,#1f2837); border-color:#3a475f}
    .accent:hover{border-color:#586887}
    .badge{
      padding:6px 10px; border-radius:999px; background:#1a2130; border:1px solid #273046; color:var(--sub);
      display:flex; align-items:center; gap:8px;
    }
    .iframeWrap{
      width:100%; height:82vh;
      background:#0a0d12; position:relative;
    }
    iframe{
      width:100%; height:100%; border:0; display:block; background:#0a0d12;
    }
    .footer{
      padding:10px 14px; border-top:1px solid #1f2530; color:var(--sub); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:8px;
    }
    .link{color:#d7b861; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- Canvas bintang -->
  <canvas id="starCanvas"></canvas>

  <div class="wrap">
    <header>
<div class="headerCard">
  <div class="headerInner">
    <div class="brand">
      <img src="https://i.ibb.co/HLwQvqry/Desain-tanpa-judul.png" alt="Logo" class="logo" />
      <div>
        <h1>Jadwal & Live Score Bola</h1>
        <div class="sub">Nyari Situs Terpercaya Disini PAPANATASSLOT</div>
      </div>
    </div>
    <div class="badge" id="status">Status: memuat…</div>
    </header>

    <div class="card">
      <div class="controls">
        <button class="accent" id="btnReload" title="Muat ulang sekarang">⟲ Muat Ulang</button>
        <label class="sub" for="interval">Auto-refresh:</label>
        <select id="interval" title="Interval auto-refresh">
          <option value="0">Off</option>
          <option value="120000">2 menit</option>
          <option value="300000" selected>5 menit</option>
          <option value="600000">10 menit</option>
        </select>
      </div>

      <div class="iframeWrap">
        <iframe
          id="scorebatFrame"
          title="Scorebat LiveScore"
          src="https://www.scorebat.com/embed/livescore/"
          allow="clipboard-read; clipboard-write; fullscreen; encrypted-media"
          referrerpolicy="no-referrer-when-downgrade"
          loading="lazy">
        </iframe>
      </div>

      <div class="footer">
        <span>Tips: scroll di dalam widget untuk lihat semua pertandingan.</span>
        <span>
          Powered by <a class="link" href="https://papanatasslot1.com" target="_blank" rel="noopener">PAPANATASSLOT</a>
        </span>
      </div>
    </div>
  </div>

  <!-- Script utama (auto-refresh iframe) -->
  <script>
    (function () {
      const frame = document.getElementById('scorebatFrame');
      const reloadBtn = document.getElementById('btnReload');
      const intervalSel = document.getElementById('interval');
      const status = document.getElementById('status');
      let timer = null;

      function setStatus(text) { status.textContent = 'Status: ' + text; }
      function cacheBustedUrl() {
        const base = 'https://www.scorebat.com/embed/livescore/';
        const ts = Date.now();
        return base + (base.includes('?') ? '&' : '?') + '_ts=' + ts;
      }
      function reloadFrame() {
        try { setStatus('memuat ulang…'); frame.src = cacheBustedUrl(); }
        catch (e) { setStatus('gagal memuat ulang'); console.error(e); }
      }
      frame.addEventListener('load', () => setStatus('terkoneksi'));
      frame.addEventListener('error', () => setStatus('gagal memuat'));
      reloadBtn.addEventListener('click', reloadFrame);

      function applyInterval() {
        if (timer) clearInterval(timer);
        const ms = Number(intervalSel.value);
        if (ms > 0) {
          timer = setInterval(reloadFrame, ms);
          setStatus('auto-refresh tiap ' + Math.round(ms/60000) + ' menit');
        } else setStatus('auto-refresh off');
      }
      intervalSel.addEventListener('change', applyInterval);
      applyInterval();
    })();
  </script>

  <!-- Script efek bintang -->
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const groupCount = 20;
    const groups = [];

    function random(min, max) { return Math.random() * (max - min) + min; }

    function createStar(x, y, radius, points = 5) {
      const step = Math.PI / points;
      ctx.beginPath();
      for (let i = 0; i < 2 * points; i++) {
        const angle = i * step;
        const r = i % 2 === 0 ? radius : radius / 2;
        ctx.lineTo(x + r * Math.cos(angle), y + r * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fill();
    }

    for (let i = 0; i < groupCount; i++) {
      const starCount = Math.floor(random(10, 20));
      const stars = [];
      const baseX = random(0, width);
      const baseY = random(0, height);

      for (let j = 0; j < starCount; j++) {
        stars.push({
          x: baseX + random(-50, 50),
          y: baseY + random(-50, 50),
          dx: random(-0.3, 0.3),
          dy: random(-0.3, 0.3),
          size: random(3, 6)
        });
      }
      groups.push(stars);
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      groups.forEach(stars => {
        stars.forEach(star => {
          star.x += star.dx;
          star.y += star.dy;

          if (star.x < 0 || star.x > width) star.dx *= -1;
          if (star.y < 0 || star.y > height) star.dy *= -1;

          ctx.fillStyle = 'rgba(255, 210, 31, 0.9)'; // emas kekuningan
          createStar(star.x, star.y, star.size, 5);
        });

        // garis koneksi antar bintang dekat
        for (let i = 0; i < stars.length; i++) {
          for (let j = i + 1; j < stars.length; j++) {
            const a = stars[i], b = stars[j];
            const dist = Math.hypot(a.x - b.x, a.y - b.y);
            if (dist < 100) {
              ctx.strokeStyle = 'rgba(107, 107, 127, 0.4)';
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
